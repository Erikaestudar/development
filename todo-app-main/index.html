<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body class="dark-mode">
  <header>
    <nav>
      <h1>Todo</h1>
      <img id="light-mode" class="theme" src="images/icon-moon.svg" alt="Theme" title="Change Theme">
      <img id="dark-mode" class="theme" src="images/icon-sun.svg" alt="Theme" title="Change Theme">
    </nav>
</header>
<main>
  <section>
    <form id="taskForm" action="" method="post" autocomplete="on">
        <label for="ilist"></label>
        <input name="list" id="ilist" type="text" placeholder="Create a new todo..." maxlength="30">
    </form>
    <div class="check_box">
          <ul class="list">
          </ul>

          <div class="menu">
            <p> <!-- Add dynamic number -->
              <output name="total" id="itotal">0 </output>
              <label for="itotal">items left</label>
            </p>
            <button type="button">Clear Completed</button>
          </div>
    </div>
    <div class="menu-bottom">
      <button id="item-3" type="button"> All</button>
      <button id="item-4" type="button"> Active</button>
      <button id="item-5" type="button"> Completed</button>
    </div>
      <p>Drag and drop to reorder list</p>
  </section>
</main>
