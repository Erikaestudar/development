<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header>
    <nav>
      <h1>Todo</h1>
      <img src="images/icon-moon.svg" alt="Dark Theme">
    </nav>
</header>
<main>
  <section>
    <form method="post" autocomplete="on">
      <p>
        <label for="itodo"></label>
        <input name="todo" id="itodo" type="text" placeholder="Create a new todo..."></p>
    </form>
    <article class="list">
          <p id="item-1" ><output name="total" id="itotal">0 </output><label for="itotal">items left</label></p><!-- Add dynamic number -->
          <button id="item-2" type="button">Clear Completed</button>
    </article>
    <article class="menu">
      <button id="item-3" type="button"> All</button>
      <button id="item-4" type="button"> Active</button>
      <button id="item-5" type="button"> Completed</button>
    </article>
      <p>Drag and drop to reorder list</p>
  </section>
</main>
<footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" rel="noopener" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#" rel="noopener" target="_blank">Your Name Here</a>.
    </p>
</footer>
</body>
</html>
