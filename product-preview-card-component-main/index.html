<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <header class="even-columns">
    <img src="images/image-product-mobile.jpg" alt="Gabrielle CHANEL Eau De Parfum photo">
  </header>
  <main class="even-columns">
      <span>Perfume</span>
    
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

    <div class="price-container">
        <h2 class="price-sale">$149.99</h2>
        <span class="price-full">$169.99</span>
    </div>

    <div class="button-container">
      <img src="images/icon-cart.svg" alt="cart icon">
      <button type="submit" class="button-card">Add to Cart</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
