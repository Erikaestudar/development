<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles/global.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="grid">
    <div class="container grid">
      <header class="even-columns">
        <img class="mobile-only" src="images/image-product-mobile.jpg" alt="Gabrielle CHANEL Eau De Parfum photo">
        <img class="desktop-only" src="images/image-product-desktop.jpg" alt="Gabrielle CHANEL Eau De Parfum photo">
      </header>
      <main class="even-columns">
          <span class="subtitle">Perfume</span>
    
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="price-container flex">
            <h2 class="price-sale">$149.99</h2>
            <span class="price-full">$169.99</span>
        </div>
        <div class="button-container flex">
          <img src="images/icon-cart.svg" alt="cart icon">
          <span>Add to Cart</span>
        </div>
      </main>
    </div>
  </section>
  <!--
  <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>
</html>
